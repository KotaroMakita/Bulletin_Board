{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">タイトル一覧</h1>
    <p class="lead">日常をSHAREしよう</p>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
{% for item in object_list %}
<div class="alert-success" role="alert">
<ul>
    <li>{{ item.title }}</li>
</ul>
</div>
{% endfor%}
</div>
{% endblock content %}
