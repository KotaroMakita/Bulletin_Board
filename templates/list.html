{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">タイトル一覧</h1>
    <p class="lead">日常をSHAREしよう</p>
  </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
{% for item in object_list %}
<div class="alert-success" role="alert">
{{ item.title }}
    <a href="#" class="btn btn-primary  " tabindex="-1" role="button" aria-disabled="true">コメント</a>
<a href="#" class="btn btn-secondary  " tabindex="-1" role="button" aria-disabled="true">いいね</a>
</div><br>
{% endfor%}
</div>
<a href="{% url 'create' %}" class="btn-danger" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
{% endblock content %}
